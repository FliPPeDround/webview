[package]
authors = ["LongYinan <lynweklm@gmail.com>"]
edition = "2021"
name    = "webview"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
napi        = "2"
napi-derive = "2"
tao         = "0.30.2"
wry         = { version = "0.45.0", features = ["devtools"] }

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
